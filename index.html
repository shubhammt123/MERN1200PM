<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="main">
            <div id="input-div">
                <div id="search-input">
                    <input type="text"  placeholder="Search..." id="input">
                <button id="search-button"><img src="https://static-00.iconduck.com/assets.00/search-icon-2048x2048-cmujl7en.png" alt="" id="search-icon"></button>
                </div>
                
            </div>
            <div id="upper">
                <div id="left">
                    <div class="city-heading" id="cityName">Jaipur</div>
                    <div class="date-heading" id="currentDate">15 Feb 2025</div>
                    <div>
                        <img src="./images/weather-icon.png" alt="" class="icon-image" id="weather-icon">
                    </div>
                </div>
                <div id="right">
                    <div class="temp-heading" id="currentTemp">72<sup style="font-size: 20px; position: relative; bottom: 30px;">O</sup>C</div>
                    <div class="temp-heading min-max" id="currentMinMaxTemp" >81<sup style="font-size: 10px; position: relative; bottom: 10px;">O</sup>C / 57<sup style="font-size: 10px; position: relative; bottom: 10px;">O</sup>C</div>
                    
                </div>
                
            </div>
            <div id="lower">
               <div id="weather-forecast">
                
               </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
